<main class="container">
    <div style="background-color: rgb(44, 44, 44); box-shadow: 5px 5px 15px black; padding-bottom: 40px; padding-left: 100px;">
        <p class="titles">Surveys</p>
        <div class="row">

            <!--Surveys-->
            <div class="col-11" style="box-shadow: 5px 5px 15px black;">
                <div *ngFor='let survey of surveys' class="card m-1 p-1 bg-dark"  style="box-shadow: 5px 5px 5px rgb(19, 19, 19);">
                            <h4>
                                {{ survey.title }}
                                <span class="badge rounded-pill bg-warning float-end">
                                {{ survey.category }}
                                </span>
                            </h4>
                        <div class="card-text bg-dark p-1">{{ survey.description }}
                            <button class="btn btn-secondary float-end"
                            (click)='selectSurvey(survey._id)'>
                                Select Survey
                            </button>
                        </div>
                </div>

                <!-- Pagination -->
                <div class="form-inline float-end" style="width: 130px; padding-top: 4px;">
                    <select class="form-control" [value]='surveysPerPage' (change)='changePageSize($any($event.target).value)'>
                        <option value="3">3 per page</option>
                        <option value="4">4 per page</option>
                        <option value="6">6 per page</option>
                        <option value="8">8 per page</option>
                    </select>
                </div> 

                <!--Page Button-->
                <div class="btn-group float-end m-1">
                    <button *counter='let page of pageCount' (click)='changePage(page)'
                            class="btn btn-outline-secondary"
                            [class.active]='page == selectedPage'>
                            {{ page }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
