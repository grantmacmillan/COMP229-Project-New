<main class="container" style="margin-bottom: 0px; padding-bottom: 0px;">
    <!--Banner-->
    <div>
      <img src="../../assets/images/HomeBanner.png" style="width: 100%; margin-top: 10px; border-style: solid; border-color: black; border-width: 2px; box-shadow:5px 5px 15px #000000 ;" alt="Banner">
    </div>
  
    <div class="container">
      <table style="margin-top: 40px; margin-right: 80px; margin-left: 80px;">
        <tr>

          <!-- Select A Survey Section -->
          <td>
            <div class="card text-center" style="width: 100%; ">
              <img src="../../assets/images/FillOutSurvey.png" class="card-img-top" alt="Survey Template 1">
                <div class="card-body">
                  <h5 class="card-title" style="text-align: center;">Fill Out a Survey</h5>
                  <p class="card-text" style="text-align: center;">Click the link below to start filling out a survey!</p> <br>
                  <a routerLink="/question-list" class="btn btn-success">Select a Survey</a>
                </div>
            </div>
          </td> 

          <!--Create A Survey Section-->
          <td>
            <div class="card text-center" style="width: 100%;">
              <img src="../../assets/images/CreateSurvey.png" class="card-img-top" alt="Survey Template 1">
                <div class="card-body">
                  <h5 class="card-title" style="text-align: center;">Multiple Choice Survey</h5>
                  <p class="card-text" style="text-align: center;">Click the link below to start creating your multiple choice survey!</p>
                  <a *ngIf='isLoggedIn()' routerLink="/admin/main/surveys" class="btn btn-success">Create</a>
                  <a *ngIf='!isLoggedIn()' routerLink="/login" class="btn btn-success">Create</a>
                </div>
            </div>
          </td>
        </tr>
      </table>
      <br><br>
    </div>
</main>
