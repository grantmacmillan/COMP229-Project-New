

<div *ngIf='orderSent' class="m-2 text-center">
    <h2>Thanks!</h2>
    <p>Thanks for placing your order.</p>
    <p>We'll ship your books as soon as possible</p>
    <button class="btn btn-primary" (click)='orderList()'>Return to Store</button>
</div>
<div *ngIf='!orderSent'>
<div  class="bg-primary p-2 text-white">
    <h5>Edit Order</h5>
</div>
<form novalidate #form='ngForm' (ngSubmit)='updateOrder(form)'>

    <div class="form-group">
        <label>Order Name</label>
        <input  type="text" class="form-control" name='name' [(ngModel)]='order.name'>
    </div>

    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" name='address' [(ngModel)]='order.address'>
    </div>

    <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" name='city' [(ngModel)]='order.city'>
    </div>

    <button class="btn btn-warning m-1" type="submit">
        <i class="fas fa-plus-circle"></i> Edit
    </button>
    <button class="btn btn-secondary m-1" (click)="addBook()">
        Add Book
    </button>
    <button class="btn btn-secondary m-1" (click)="orderList()">
        Back
    </button>

</form>
</div> 
     <!--Conditional Section IF No Books-->
    <div *ngIf='cart.lines.length == 0'>
        <label class="text-center" colspan="4">No books in this order</label>
    </div> 

    <!--Repeating section for questions-->
    <div *ngFor='let line of cart.lines'>
        <label> {{ line.book.name }} </label>
        <label class="text-right">{{ line.book.author }}</label>
        <label class="text-right">{{ line.book.description }}</label>

                    (click)='cart.removeLine(line.book._id)'>
