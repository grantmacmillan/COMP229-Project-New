<main class="container" style="padding-bottom: auto; margin-bottom:auto">
    <div class="container" style="background-color: rgb(44, 44, 44); box-shadow: 5px 5px 15px black; margin-bottom: 300px;" >
        <div class="row" style="padding-top: 20px; padding-bottom: 20px;">
            <div class="col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-sm-8 offset-sm-1">

                <!--Conditional Error Message-->
                <div class="bg-danger mt-2 p-2 text-center text-white"
                    *ngIf='errorMessage != null'>
                    {{ errorMessage }}
                </div>

                <!--Form-->
                <p class="titles">Please Register</p>
                <form autoComplete='off' #form='ngForm'
                    (ngSubmit)='authenticateRegister(form)'> 

                    <!--Username-->
                    <fieldset class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control"
                            [(ngModel)]='user.username'
                            name='username' placeholder='Enter Username'
                            id='username' required autofocus autocomplete='off'>
                    </fieldset>

                    <!--Password-->
                    <fieldset class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control"
                            [(ngModel)]='user.password'
                            name='password' placeholder='Enter Password'
                            id='password' required autocomplete='off'>
                    </fieldset>

                    <!--Email-->
                    <fieldset class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control"
                            [(ngModel)]='user.email'
                            name='email' placeholder='Enter Email'
                            id='email' required autocomplete='off'>
                    </fieldset>

                    <!--Display Name-->
                    <fieldset class="form-group">
                        <label for="displayName">Display Name:</label>
                        <input type="text" class="form-control"
                            [(ngModel)]='user.displayName'
                            name='displayName' placeholder='Enter Display Name'
                            id='displayName' required autocomplete='off'>
                    </fieldset>

                    <!--Buttons-->
                    <fieldset class="form-group text-center">

                        <!--Register Button-->
                        <button class='btn btn-success m-1' type='submit'>
                            <i class="fas fa-sign-in-alt"></i> 
                            Register
                        </button>

                        <!--Cancel Button-->
                        <button class="btn btn-secondary m-1" routerLink='/home'>
                            <i class="fas fa-undo"></i> 
                            Cancel
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</main>
