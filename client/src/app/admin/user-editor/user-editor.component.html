<main class="container" style="padding-bottom: auto; margin-bottom: auto;">
  <div class="row">
      <div class="col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-sm-8 offset-sm-1">

          <!--Conditional Error Message-->
          <div class="bg-danger mt-2 p-2 text-center text-white"
               *ngIf='errorMessage != null'>
               {{ errorMessage }}
          </div>

        <!--Form-->
        <h1>Modify Account</h1>
          <form novalidate #form='ngForm' (ngSubmit)='save(form)'>
            <div class="form-group">
                <label>Username: </label>
                <input type="text" class="form-control" name='username' [(ngModel)]='user.username'>
            </div>

            <div class="form-group">
                <label>Email: </label>
                <input type="email" class="form-control" name='email' [(ngModel)]='user.email'>
            </div>

            <div class="form-group">
                <label>Display Name: </label>
                <input type="text" class="form-control" name='displayName' [(ngModel)]='user.displayName'>
            </div>

            <br>
            <button class="btn btn-primary m-1" type="submit">
                <i class="fas fa-save"></i> Update User
            </button>

            <button class="btn btn-secondary m-1" routerLink='/admin/main/dashboard'>
                <i class="fas fa-undo"></i> 
                Cancel
            </button>
            </form> 
      </div>
  </div>
</main>
