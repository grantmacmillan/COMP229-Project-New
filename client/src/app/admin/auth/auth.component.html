<main class="container" style="padding-bottom: 0px; margin-bottom:0px">
    <div class="container" style="background-color: rgb(44, 44, 44); box-shadow: 5px 5px 15px black;" >
        <div class="container" style="padding-bottom: 20px; padding-top: 20px;">
            <div class="row">
                <div class="col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-sm-8 offset-sm-1">

                    <!--Conditional Error Message-->
                    <div class="bg-danger mt-2 p-2 text-center text-white"
                        *ngIf='errorMessage != null'>
                        {{ errorMessage }}
                    </div>

                    <!--Form-->
                    <p class="titles">Please Login</p>
                    <form autoComplete='off' #form='ngForm'
                        (ngSubmit)='authenticate(form, user)'>
                        
                        <!--Username-->
                        <fieldset class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control"
                                [(ngModel)]='user.username'
                                name='username' placeholder='Enter Username'
                                id='username' required autofocus autocomplete='off'>
                        </fieldset>
                        <br>

                        <!--Password-->
                        <fieldset class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control"
                                [(ngModel)]='user.password'
                                name='password' placeholder='Enter Password'
                                id='password' required autocomplete='off'>
                        </fieldset>
                        <br>

                        <!--Buttons-->
                        <fieldset class="form-group text-right" style="text-align: center;">
                            <!--Register Here Link-->
                            <div style="padding-bottom: 10px; padding-top: 10px;">
                                <a routerLink="/admin/register">Register Here</a>
                            </div>
                            <!--Login-->
                            <button class='btn btn-success m-1' type='submit'>
                                <i class="fas fa-sign-in-alt"></i> 
                                Log In
                            </button>
                            
                        <!--Cancel-->
                            <button class="btn btn-secondary m-1" routerLink='/home'>
                                <i class="fas fa-undo"></i> 
                                Cancel
                            </button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
